<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMetrics - Postar Clipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/reduzidosemfundo.png') }}">
</head>
<body>
    <div class="container auth-container">
        <h1>Postar Novo Clipe</h1>

        <form method="POST" action="" class="auth-form" novalidate>
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                {{ form.title.label }}
                {{ form.title(class="form-control") }}
            </div>
            
            <div class="form-group">
                {{ form.video_url.label }}
                {{ form.video_url(class="form-control", placeholder="https://www.youtube.com/watch?v=...") }}
            </div>
            
            <div class="form-group">
                {{ form.submit(class="auth-button") }}
            </div>
        </form>
        <p><a href="{{ url_for('index') }}">&larr; Voltar</a></p>
    </div>
</body>
</html>
